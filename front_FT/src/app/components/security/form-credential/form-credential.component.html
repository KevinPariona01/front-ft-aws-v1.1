<h2 mat-dialog-title>Ingresar Credenciales</h2>
<br>
<div class="body">
    <form class="example-container" #newForm="ngForm" (ngSubmit)="validateCredentials()">
        <div mat-dialog-content class="contenedor">

            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Nombre" name="c_nombre_grupo" #c_nombre_grupo="ngModel"
                    [(ngModel)]="security.c_user" maxlength="64" minlength="3" required />
                <!-- <mat-hint class="error" *ngIf="tipoMedida.c_nombre_tipo_medidas.length<3">debe tener mínimo de 3 dígitos</mat-hint> -->
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Descripción" type="password" name="c_descripcion_grupo" #c_descripcion_grupo="ngModel" 
                    [(ngModel)]="security.c_password" maxlength="128" minlength="3" required />
                <!-- <mat-hint class="error" *ngIf="tipoMedida.c_descripcion_tipo_medida.length<3">debe tener mínimo de 3 dígitos</mat-hint> -->
            </mat-form-field>
        </div>
        <div mat-dialog-actions>

            <button button mat-stroked-button color="primary" type="submit"
                [disabled]="!newForm.form.valid">
                <mat-icon>save</mat-icon>
                <span>Ingresar</span>
            </button>
            <button button mat-stroked-button color="error" type="button" style="margin-left: 8px;" (click)="cerrar()">
                <mat-icon>close</mat-icon>
                <span style="margin-left: 4px;">Cerrar</span>
            </button>
        </div>
    </form>
</div>
