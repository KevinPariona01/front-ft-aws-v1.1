<app-inicio>
    <div class="contenedorBody">
        <mat-card>
            <div class="container_title">
                <mat-form-field class="filter_grupo">
                    <input class="input_grupo" matInput placeholder="Buscar" (keyup)="applyFilter($event)">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <button mat-raised-button color="accent" class="btn" (click)="returnHome()">Volver</button>
            </div>
            <div>
                <section class="example-container mat-elevation-z8" tabindex="0">
                    <table mat-table [dataSource]="tablaProducto">

                        <ng-container matColumnDef="c_codigo_producto">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ“DIGO </th>
                            <td mat-cell *matCellDef="let element" [style.backgroundColor]="'#'+element.c_color">
                                {{element.c_codigo_producto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="c_nombre_producto">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                            <td mat-cell *matCellDef="let element" [style.backgroundColor]="'#'+element.c_color">
                                {{element.c_nombre_producto}} {{element.c_detalle_primario_producto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="c_descripcion_producto">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                            <td mat-cell *matCellDef="let element" [style.backgroundColor]="'#'+element.c_color">
                                {{element.c_descripcion_producto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="c_stock">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                            <td mat-cell *matCellDef="let element" [style.backgroundColor]="'#'+element.c_color">
                                STOCK 1 HAY {{element.n_stock1}} - 
                                STOCK 2 HAY {{element.n_stock2}} - 
                                STOCK 3 HAY {{element.n_stock3}} 
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="n_activo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
                            <td mat-cell *matCellDef="let element">
                                <button *ngIf="element.n_activo == 1" mat-fab color="accent" type="button">
                                    <mat-icon color="accent">fiber_manual_record</mat-icon>
                                </button>
                                <button *ngIf="element.n_activo == 0" mat-fab color="warn" type="button">
                                    <mat-icon color="warn">fiber_manual_record</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="verDetalle(row)"></tr>



                    </table>
                    <mat-paginator [pageSizeOptions]="[150]" showFirstLastButtons></mat-paginator>
                </section>
            </div>
        </mat-card>
    </div>
</app-inicio>
