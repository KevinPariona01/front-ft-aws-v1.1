<h2 mat-dialog-title>Edición {{proveedor.c_nombre_proveedor}}</h2>
<br>
<div class="body">
  <form class="example-container" #newForm="ngForm" (ngSubmit)="guardar()">
    <div mat-dialog-content class="contenedor">

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Nombre" name="c_nombre_proveedor" #c_nombre_proveedor="ngModel"
          [(ngModel)]="proveedor.c_nombre_proveedor" maxlength="250" minlength="3" required />
        <!-- <mat-hint class="error" *ngIf="tipoMedida.c_nombre_tipo_medidas.length<3">debe tener mínimo de 3 dígitos</mat-hint> -->
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="RUC" name="c_ruc_proveedor" #c_ruc_proveedor="ngModel"
          [(ngModel)]="proveedor.c_ruc_proveedor" maxlength="250" minlength="3" />
        <!-- <mat-hint class="error" *ngIf="tipoMedida.c_nombre_tipo_medidas.length<3">debe tener mínimo de 3 dígitos</mat-hint> -->
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Número" name="c_numero_proveedor" #c_numero_proveedor="ngModel"
          [(ngModel)]="proveedor.c_numero_proveedor" maxlength="250" minlength="3" />
        <!-- <mat-hint class="error" *ngIf="tipoMedida.c_nombre_tipo_medidas.length<3">debe tener mínimo de 3 dígitos</mat-hint> -->
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Descripción" name="c_descripcion_proveedor" #c_descripcion_proveedor="ngModel"
          [(ngModel)]="proveedor.c_descripcion_proveedor" maxlength="250" minlength="3" />
        <!-- <mat-hint class="error" *ngIf="tipoMedida.c_descripcion_tipo_medida.length<3">debe tener mínimo de 3 dígitos</mat-hint> -->
      </mat-form-field>
      

    </div>
    <div mat-dialog-actions>

      <button button mat-stroked-button color="primary" type="submit"  [disabled]="!newForm.form.valid">
        <mat-icon>save</mat-icon>
        <span>Guardar</span>
      </button>
      <button button mat-stroked-button color="error" type="button" style="margin-left: 8px;" (click)="cerrar()">
        <mat-icon>close</mat-icon>
        <span style="margin-left: 4px;">Cerrar</span>
      </button>
    </div>
  </form>
</div>
