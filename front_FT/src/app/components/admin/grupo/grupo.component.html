<app-inicio>
    <div class="contenedorBody" >
        <h2> ADMINISTRACIÃ“N DE GRUPO</h2>
        <mat-card>
            <mat-form-field>
              <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        <table mat-table [dataSource]="tablaGrupo" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> <button matTooltip="insertar"  mat-icon-button (click)="editarGrupo(null)" >
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button> </th>
                <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="editar"  color="primary" (click)="editarGrupo(element)" >
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c_nombre_grupo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.c_nombre_grupo}} </td>
            </ng-container>

            <ng-container matColumnDef="c_descripcion_grupo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.c_descripcion_grupo}} </td>
            </ng-container>

            <ng-container matColumnDef="n_orden">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ORDEN </th>
                <td mat-cell *matCellDef="let element">
                    <input class="input"  matInput type="number"  [(ngModel)]="element.n_orden" (blur)="cambiarOrdenGrupo(element)" />
                    &nbsp;
                     </td>
            </ng-container>

            <ng-container matColumnDef="imagen">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> IMAGEN </th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="element.c_ruta_img!=null && element.c_ruta_img!=''" [src]="rutaBackendArchivo + element.c_ruta_img" width="350">    
                </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button matTooltip="eliminar"  mat-icon-button color="error" (click)="eliminar(element)">
                <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <ng-template let-row matRowDef cdkVirtualFor [matRowDefColumns]="displayedColumns">
            <tr mat-row></tr>

            </ng-template>

        </table>
        <mat-paginator [pageSizeOptions]="pagin" showFirstLastButtons></mat-paginator>
        </mat-card>
    </div>
</app-inicio>
